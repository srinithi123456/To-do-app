{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Task Deletion</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .delete-container {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 25px;
      padding: 50px 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      color: #fff;
      position: relative;
      animation: fadeInUp 1s ease;
    }

    .delete-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ff4e50;
      text-shadow: 0 0 10px rgba(255, 78, 80, 0.8);
    }

    .delete-container h2 i {
      margin-right: 10px;
      color: #ff6b6b;
      animation: pulse 1.5s infinite alternate;
    }

    .delete-container p {
      font-size: 1.2rem;
      margin-bottom: 35px;
      color: #ddd;
    }

    .glow-btn {
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      color: #fff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    .glow-btn.danger {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
    }

    .glow-btn.danger:hover {
      box-shadow: 0 0 25px rgba(255, 65, 108, 0.8), 0 0 40px rgba(255, 75, 43, 0.5);
      transform: scale(1.05);
    }

    .glow-btn.cancel {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
    }

    .glow-btn.cancel:hover {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.15); opacity: 1; }
    }

    @media (max-width: 600px) {
      .delete-container {
        padding: 35px 20px;
      }

      .glow-btn {
        width: 100%;
        margin-top: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="delete-container" data-aos="zoom-in">
    <h2><i class="fas fa-trash-can fa-bounce"></i> Confirm Deletion</h2>
    <p>Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="glow-btn danger"><i class="fas fa-check-circle"></i> Yes, Delete</button>
      <a href="{% url 'task_list' %}" class="glow-btn cancel"><i class="fas fa-times-circle"></i> Cancel</a>
    </form>
  </div>

  <!-- AOS animation script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
